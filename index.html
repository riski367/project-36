<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Login & Registrasi</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Registrasi</a>
                            </li>
                        </ul>

                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="login">
                                <form action="/login" method="POST">
                                    <div class="mb-3">
                                        <label for="emailLogin" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailLogin" name="emailLogin" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordLogin" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="register">
                                <form action="/register" method="POST">
                                    <div class="mb-3">
                                        <label for="nama" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama" name="nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailRegis" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailRegis" name="emailRegis" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordRegis" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="passwordRegis" name="passwordRegis" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
